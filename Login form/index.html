<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todo.css" />
    <title>Login Form</title>
  </head>
  <body>
    <form action="" id="login-container">
      <h2 style="text-align: center">Login</h2>
      <br />
      <br />
      <p>Username:</p>

      <br />

      <input type="text" placeholder="Type your username" class="main-input" />

      <br />
      <br />
      <br />

      <p>Password:</p>

      <br />

      <input
        type="password"
        placeholder="Type your password here"
        class="main-input"
      />

      <br />
      <br />
      <br />

      <button>Login</button>

      <br />
      <br />
      <br />
      <br />

      <p class="middle">Or Sign Up using:</p>
      <br />
      <a href="https://www.facebook.com/">
        <img src="fb image.png" alt="" srcset="" height="40px" width="40px"
      /></a>
      <a href="http://www.twitter.com"
        ><img
          src="twitter image.png"
          alt=""
          srcset=""
          height="40px"
          width="40px"
      /></a>
      <a href="www.google.com">
        <img src="google image.png" alt="" srcset="" height="40px" width="40px"
      /></a>
    </form>
  </body>
  <script src="todo.js"></script>
</html>
